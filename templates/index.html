<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNLAWRAG</title>
    <style>
        /* Giao diện tối (Dark Mode) */
        body.dark-mode {
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-bottom: 60px; /* Dự phòng cho thanh nhập liệu */
        }

        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #1c1c1c;
        }

        .app-header .logo {
            height: 40px;
            margin-right: 10px;
        }

        .app-header h1 {
            font-size: 24px;
        }

        #settings-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .chat-container {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .sender {
            font-weight: bold;
            color: #ffdd57;
        }

        .text {
            margin-top: 5px;
        }

        /* Thanh nhập liệu với nút gửi bên trong */
        .input-container {
            background-color: #333;
            padding: 10px;
            border-top: 1px solid #444;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        .input-box {
            position: relative;
            width: 100%;
            max-width: 600px; /* Giới hạn chiều rộng */
            display: flex;
            align-items: center;
        }

        textarea {
            width: 100%;
            padding: 10px 45px 10px 12px; /* Khoảng trống cho nút gửi */
            border: 1px solid #444;
            border-radius: 25px;
            background-color: #555;
            color: white;
            font-size: 16px;
            resize: none;
            outline: none;
            box-sizing: border-box;
        }

        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Nút gửi bên trong thanh nhập liệu */
        #send-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #1a1917;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #send-btn:hover {
            background-color: #646161;
        }
    </style>
</head>
<body class="dark-mode">
    <header class="app-header">
        <img class="logo" src="{{ url_for('static', filename='images/logo.webp') }}" alt="VNLAWRAG Logo">
        <h1>VNLAWRAG</h1>
        <button id="settings-btn" onclick="toggleSettings()">⚙️</button>
    </header>
    <div class="app-container">
        <main class="chat-container">
            <div id="chat-box" class="chat-box">
                <!-- Tin nhắn sẽ được thêm ở đây -->
            </div>
            <div class="input-container">
                <form class="input-box">
                    <textarea id="message-input" placeholder="Type your message..."></textarea>
                    <button type="submit" id="send-btn">↑</button>
                </form>
            </div>
        </main>
    </div>
    <script>
        function toggleSettings() {
            alert('Settings clicked'); // Placeholder function
        }
    
        document.getElementById('send-btn').addEventListener('click', function(event) {
            event.preventDefault();
    
            const userInput = document.getElementById('message-input').value.trim();
            const chatBox = document.getElementById('chat-box');
    
            if (!userInput || userInput.length === 0) return;
    
            // Hiển thị tin nhắn người dùng
            const userMessage = document.createElement('div');
            userMessage.classList.add('message');
            userMessage.innerHTML = `<p class="sender">You</p><p>${sanitizeHTML(userInput)}</p>`;
            chatBox.appendChild(userMessage);
    
            // Gửi yêu cầu đến API
            fetch('https://727f-34-34-23-76.ngrok-free.app/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ message: userInput })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Server response:', data); // Log phản hồi từ server để kiểm tra
                const botMessage = document.createElement('div');
                botMessage.classList.add('message');
    
                // Kiểm tra và hiển thị phản hồi từ bot
                if (data.answer) {
                    botMessage.innerHTML = `<p class="sender">Bot</p><p>${sanitizeHTML(data.answer)}</p>`;
                } else {
                    botMessage.innerHTML = `<p class="sender">Bot</p><p>Response is missing the "answer" key.</p>`;
                }
    
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                const errorMessage = document.createElement('div');
                errorMessage.classList.add('message');
                errorMessage.innerHTML = `<p class="sender">Bot</p><p>Error: ${error.message || 'Unable to process request.'}</p>`;
                chatBox.appendChild(errorMessage);
            });
    
            // Xóa nội dung nhập liệu
            document.getElementById('message-input').value = '';
        });
    
        // Hàm xử lý văn bản đầu vào an toàn
        function sanitizeHTML(text) {
            const div = document.createElement('div');
            div.innerText = text;
            return div.innerHTML;
        }
    </script>
    
    
</body>
</html>
